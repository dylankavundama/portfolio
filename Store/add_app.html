<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Ajouter une Nouvelle Application</h2>
        <form id="add-app-form" action="/add-app" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Nom de l'Application</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="images" class="form-label">Chemins des Images (séparés par une virgule)</label>
                <input type="text" class="form-control" id="images" name="images" placeholder="../Store/assets/image1.png, ../Store/assets/image2.png" required>
            </div>
            <div class="mb-3">
                <label for="downloadLink" class="form-label">Lien de Téléchargement</label>
                <input type="url" class="form-control" id="downloadLink" name="downloadLink" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ajouter l'Application</button>
        </form>
        <div id="response-message" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById('add-app-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const responseMessage = document.getElementById('response-message');

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.text();
                responseMessage.textContent = result;
                responseMessage.className = 'mt-3 text-center ' + (response.ok ? 'text-success' : 'text-danger');
                if (response.ok) {
                    form.reset(); // Réinitialise le formulaire en cas de succès
                }
            } catch (error) {
                responseMessage.textContent = 'Erreur: ' + error.message;
                responseMessage.className = 'mt-3 text-center text-danger';
            }
        });
    </script>
</body>
</html>
