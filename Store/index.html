<header class="bg-dark py-5 header-background">

            <h1 class="display-4 fw-bolder">My Work</h1>
            <p class="lead fw-normal text-white-50 mb-0">Access our Applications for free</p>

    </div>

        <section class="py-4">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="apps-container">
                    </div>
            </div>
        </section>

        <div class="modal fade" id="appDetailsModal" tabindex="-1" aria-labelledby="appDetailsModalLabel" aria-hidden="true">

                    <div class="modal-header">

                                        </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#app-carousel" data-bs-slide="prev">
